title: Meça o desempenho do aplicativo no Visual Studio
summary: Ferramentas de diagnóstico e criação de perfil ajudam você a diagnosticar o uso de memória e de CPU, além de outros problemas no aplicativo. Com essas ferramentas, você pode acumular dados de desempenho enquanto executa o aplicativo.
