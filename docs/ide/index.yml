### YamlMime:Landing
title: Documentação do IDE do Visual Studio
summary: Um IDE (ambiente de desenvolvimento integrado) é um aplicativo repleto de recursos que pode ser usado por muitos aspectos do desenvolvimento de software. O IDE do Visual Studio facilita a edição, a depuração, o build e a publicação de seu aplicativo.
