- title: Quais aplicativos posso criar?
  items:
  - type: paragraph
    text: Com o Visual Studio para Mac, você pode criar sites com ASP.NET Core e aplicativos usando o .NET Core, jogos com o Unity e aplicativos móveis para Android e iOS usando o Xamarin. O Azure pode ser incorporado em todos os seus aplicativos.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/logos/logo_NETcore.svg
      text: ASP.NET Core
      href: asp-net-core.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_azure.svg
      text: Azure
      href: azure-workload.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_unity.svg
      text: Unity
      href: unity-tools.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_xamarin.svg
      text: Xamarin
      href: xamarin.md
- title: Quais linguagens posso usar?
  items:
  - type: paragraph
    text: Com o Visual Studio para Mac, você pode escrever em C#, F#, Razor, HTML5, CSS, Javascript e Typescript, XAML e XML.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/logos/logo_Csharp.svg
      text: C#
      href: /dotnet/csharp/
    - image:
        src: https://docs.microsoft.com/media/logos/logo_Fsharp.svg
      text: F#
      href: /dotnet/fsharp/
    - image:
        src: https://docs.microsoft.com/media/logos/logo_js.svg
      text: JavaScript
      href: javascript.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_TS.svg
      text: TypeScript
      href: javascript.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_html5.svg
      text: HTML/Razor
      href: razor.md
- title: Escrever código com o Visual Studio para Mac
  items:
  - type: paragraph
    text: Saiba mais sobre como usar o Visual Studio para escrever, compilar, depurar e armazenar seu código.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: source-editor.md
      html: <p>IntelliSense, refatoração e realce de sintaxe para sua linguagem favorita.</p>
      image:
        src: https://docs.microsoft.com/media/common/i_code-edit.svg
      title: Escrever código
    - href: compiling-and-building.md
      html: <p>Configure o compilador e crie o aplicativo.</p>
      image:
        src: https://docs.microsoft.com/media/common/i_build.svg
