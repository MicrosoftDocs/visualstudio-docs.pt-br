title: Perguntas frequentes sobre cobrança de assinaturas de nuvem do Visual Studio
summary: >
  [Compare os benefícios e os preços das assinaturas de nuvem](https://visualstudio.microsoft.com/vs/pricing/) para entender os benefícios de cada assinatura do Visual Studio, com comparações entre as assinaturas de nuvem e padrão do Visual Studio, detalhes sobre os benefícios do assinante e muito mais.
sections:
- name: Perguntas gerais sobre compras
  questions:
  - question: >
      Posso comprar assinaturas na nuvem do Visual Studio usando uma Ordem de Compra?
    answer: >
      Não. Todas as assinaturas de nuvem do Visual Studio precisam ser compradas usando uma assinatura do Azure. (Considere isso como sua conta de cobrança do Azure.)
  - question: >
      Quais tipos de assinaturas do Azure podem ser usadas para comprar assinaturas na nuvem do Visual Studio?
    answer: >
      A maioria das assinaturas do Azure pode ser usada – damos suporte a assinaturas do Azure conectadas ao [EA (Contrato Enterprise)](https://azure.microsoft.com/pricing/enterprise-agreement/), assinaturas do Azure configuradas por CSPs (Provedores de Soluções na Nuvem), assinaturas do Azure configuradas por meio de revendedores do Microsoft Open License e assinaturas do Azure pagas conforme o uso.


      Alguns tipos de assinaturas do Azure, incluindo a [avaliação gratuita do Azure](https://azure.microsoft.com/pricing/free-trial/) e as assinaturas incluídas como benefícios do assinante nas assinaturas do Visual Studio, não podem ser usadas.
  - question: >
      É necessário comprar outros serviços do Azure?
    answer: >
      De modo algum. Se você quiser comprar somente assinaturas de nuvem do Visual Studio por meio do Azure, você poderá fazer isso.
  - question: >
      Onde posso exibir meus dados de cobrança e de uso?
    answer: >
      Obtenha informações sobre como [exibir sua fatura e uso](https://docs.microsoft.com/azure/cost-management-billing/manage/download-azure-invoice-daily-usage-date).
- name: Clientes do EA (Contrato Enterprise)
  questions:
  - question: >
      Posso usar um Contrato Enterprise para comprar assinaturas na nuvem do Visual Studio?
    answer: >
      Sim, você pode. Você precisará ser um colaborador ou uma função mais alta para uma assinatura do Azure que foi criada para seu EA. Faça suas compras de assinaturas de nuvem do Visual Studio diretamente no Visual Studio Marketplace. Não é possível comprar assinaturas de nuvem do Visual Studio usando uma ordem de compra.
  - question: >
      Como posso saber se tenho os privilégios necessários para comprar serviços no Visual Studio Marketplace por meio do Contrato Enterprise de minha organização?
    answer: >
      A abordagem mais fácil para determinar se você tem os privilégios certos é selecionar o botão **comprar** para um serviço oferecido na Visual Studio Marketplace.

      Você precisa selecionar uma assinatura do Azure (que é uma conta de cobrança) em uma lista apresentada de assinaturas do Azure que estão vinculadas ao seu logon no momento.

      Como o nome da assinatura do Azure assume como padrão o tipo de conta de cobrança ("Pago Conforme o Uso", "Contrato Enterprise", etc.), geralmente fica claro se a assinatura do Azure faz parte do Contrato Enterprise.


      Outro método é tentar visitar o [Azure Enterprise Portal](https://ea.azure.com).  Se você conseguir acessá-lo com êxito, significará que você já tem a função de admin corporativo ou de proprietário da conta. Somente os proprietários da conta podem configurar novas contas de cobrança do Azure em um Contrato Enterprise. Se você não conseguir acessar o Azure Enterprise Portal, descubra na sua organização quem é o admin corporativo e solicite que ele o adicione como proprietário da conta no Azure Enterprise Portal.  Se não for possível encontrar essa pessoa, [envie um tíquete de suporte](https://support.microsoft.com/supportrequestform/cf791efa-485b-95a3-6fad-3daf9cd4027c) e solicite as informações de contato.  É necessário o nome da sua organização e o número de registro do Contrato Enterprise para o tíquete de suporte.
  - question: >
      Posso usar os fundos do compromisso monetário do Azure de meu Contrato Enterprise para comprar assinaturas na nuvem do Visual Studio?
    answer: >
      Não, esses fundos pré-pagos não são qualificados para compra de assinaturas na nuvem do Visual Studio. Quando você escolher uma assinatura do Azure criada para o EA para comprar assinaturas de nuvem do Visual Studio, os encargos serão exibidos na sua próxima fatura "excedente". Normalmente, isso ocorre mensalmente, mas devido às regras do histórico de alguns clientes do EA, é possível que uma fatura excedente não seja emitida por vários meses. Consulte um especialista em licenciamento do EA se você precisar saber qual valor de compras adicionais (compras que não são qualificadas para o compromisso monetário do Azure) emitirá uma fatura excedente.
- name: Como os encargos são processados
  questions:
  - question: >
      Como são processados os encargos mensais da assinatura na nuvem?
    answer: >
      Na primeira compra, é cobrada uma quantidade proporcional para cobrir os dias restantes do mês atual. Por exemplo, se uma compra de 10 assinaturas de nuvem mensais do Visual Studio Professional for feita em 15 de abril, serão cobradas 5 unidades porque resta 50% do mês (15 dias de um mês de 30 dias).

      Em primeiro de maio e a cada mês seguinte até o cancelamento, será cobrado o total de 10 unidades.


      Mais tarde, quando você aumentar a quantidade paga, o aumento de unidades também será cobrado proporcionalmente para cobrir os dias restantes do mês em questão. Ou seja, se você comprar uma assinatura de nuvem do Visual Studio Professional a mais em 10 de maio, serão cobradas aproximadamente 0,677 unidades (21 dias restantes no dia 31 do mês de maio).
  - question: >
      Como são processados os encargos anuais da assinatura na nuvem?
    answer: >
      A cada compra, a quantidade total comprada é cobrada imediatamente. Os encargos não são distribuídos ao longo do ano e não há cobrança proporcional. Se você comprar assinaturas de nuvem anuais em diferentes momentos no ano, você terá assinaturas que se renovarão em meses diferentes. Nós não fazemos com que todas as assinaturas de nuvem anuais do cliente coincidam como é comum nas compras do contrato de licenciamento por volume da Microsoft.
  - question: >
      Como funcionam os cancelamentos?
    answer: >
      Ao cancelar uma assinatura na nuvem do Visual Studio, você está cancelando a renovação automática. A assinatura continuará até a data de renovação normal e, em seguida, simplesmente expirará.

      Após a expiração, o assinante do Visual Studio não poderá mais usar o Visual Studio nem os outros benefícios da assinatura.


      Com as assinaturas de nuvem mensais, os cancelamentos entram em vigor no primeiro dia do mês seguinte. Ao cancelar apenas algumas das assinaturas de nuvem mensais, você deverá remover os usuários no primeiro dia do próximo mês para garantir que as pessoas certas continuem com as assinaturas atribuídas ativas.


      Para assinaturas de nuvem anuais, os cancelamentos entram em vigor no primeiro dia do mês após 12 meses da compra original ou 12 meses do último encargo de renovação anual. Por exemplo, se você comprou uma assinatura na nuvem anual do Visual Studio Professional em 3 de janeiro de 2018, ela permanece ativa até 1º de fevereiro de 2019, quando será renovada automaticamente por mais um ano. Se você cancelar em algum momento entre esse período e primeiro de fevereiro de 2020 a assinatura expirará em primeiro de fevereiro de 2020. Não há nenhum reembolso para cancelamentos durante o ano da assinatura para as assinaturas de nuvem anuais.
  - question: >
      Que tipos de desconto por volume estão disponíveis para assinaturas do Visual Studio?
    answer: >
      Você recebe um desconto de 5% na sexta assinatura e em todas as assinaturas seguintes *em cada tipo* de assinatura:


      * Visual Studio Professional mensal

      * Visual Studio Professional anual

      * Visual Studio Enterprise mensal

      * Visual Studio Enterprise anual


      Por exemplo, se você comprar seis assinaturas mensais do Visual Studio Professional e cinco assinaturas mensais do Visual Studio Enterprise, você pagará o preço normal nas cinco do Professional, receberá um desconto de 5% na sexta do Professional e pagará o preço normal nas cinco assinaturas do Enterprise.


      Além disso, o desconto aplica-se somente aos encargos em um determinado período de cobrança mensal. Então, se você comprar cinco assinaturas anuais do Visual Studio Professional em um mês e, em seguida, comprar mais cinco no próximo mês, você pagará o preço normal nas 10 assinaturas.


      > [!NOTE]

      > A Microsoft não oferece mais assinaturas anuais do Visual Studio Professional e do Visual Studio Enterprise nas Assinaturas na Nuvem. Não haverá nenhuma alteração na experiência dos clientes existentes nem na capacidade de renovar, aumentar, diminuir ou cancelar suas assinaturas. Novos clientes são incentivados a ir para [https://visualstudio.microsoft.com/vs/pricing/](https://visualstudio.microsoft.com/vs/pricing/) a fim de explorar diferentes opções para comprar o Visual Studio.
- name: Outras perguntas
  questions:
  - question: >
      Posso usar o crédito individual do Azure DevTest mensal como um assinante do Visual Studio para comprar mais assinaturas de nuvem do Visual Studio?
    answer: >
      Não, você não pode usar seu [crédito individual do Azure DevTest mensal](https://azure.microsoft.com/pricing/member-offers/credit-for-visual-studio-subscribers/) como assinante do Visual Studio para pagar Visual Studio Marketplace compras. Nenhuma compra de assinatura de nuvem do Visual Studio será cobrada em seu cartão de crédito.

      Antes de fazer compras, você precisará [remover seu limite de gastos](https://azure.microsoft.com/pricing/spending-limits/).
  - question: >
      Qual é a diferença entre as assinaturas na nuvem anuais e mensais?
    answer: >
      As assinaturas na nuvem mensais incluem o Visual Studio mais o uso do Azure DevOps Services e do TFS. As assinaturas de nuvem anuais também têm isso, mas incluem benefícios para o Assinante, incluindo o uso do Windows e de outros softwares da Microsoft para instalação e execução para desenvolvimento e teste, um crédito individual DevTest do Azure mensal para ser usado para experimentar os serviços do Azure e fazer desenvolvimento e testes na nuvem, treinamento, suporte e muito mais.

      [Compare os benefícios e os preços da assinatura na nuvem](https://visualstudio.microsoft.com/vs/pricing/)
  - question: >
      Obterei novas versões do Visual Studio se eu comprar uma assinatura na nuvem do Visual Studio?
    answer: >
      Sim. Quando novas versões são lançadas, você pode baixar e executá-las. Além disso, você também pode continuar a executar as versões anteriores.
  - question: >
      Posso comprar assinaturas na nuvem do Visual Studio de meu revendedor de software?
    answer: >
      Sim, isso é possível se o seu revendedor participa do programa CSP (Provedor de Soluções na Nuvem). Pergunte isso a ele.
  - question: >
      Onde posso encontrar informações sobre as faturas do Azure?
    answer: >
      Confira o artigo [entender sua fatura do Azure](https://docs.microsoft.com/azure/cost-management-billing/understand/understand-invoice) na [documentação do Azure](/azure/).
